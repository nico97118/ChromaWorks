// ChromaWorks Dynamic Battery Storage Patch
@DYNAMICBATTERYSTORAGE:NEEDS[DynamicBatteryStorage]:AFTER[DynamicBatteryStorage]
{
    // Extend handlers category for Dynamic Battery Storage
    @HANDLERCATEGORY[Science]
    {
        module = CW_ModuleScienceConverter
        module = CW_AIScientists
    }

    // handler for CW_ModuleScienceConverter
    PARTMODULEHANDLER
    {
        name = CW_ModuleScienceConverter
        type = Power
        handlerModuleName = ModuleScienceConverterPowerHandler
        visible = true
        solarEfficiencyEffects = false
        producer = false
        consumer = true
        simulated = true
        continuous = true
    }

    // handler for CW_AIScientists
    PARTMODULEHANDLER
    {
        name = CW_AIScientists
        type = Power
        handlerModuleName = GenericFieldDataHandler
        visible = true
        solarEfficiencyEffects = false
        producer = false
        consumer = true
        simulated = true
        continuous = false
        HANDLER_CONFIG
        {
        editorFieldName = ecConsumption
        flightFieldName = ecConsumption
        editorValueScalar = -1.0
        flightValueScalar = -1.0
        }
    }
}